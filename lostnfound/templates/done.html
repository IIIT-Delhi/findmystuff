    <script type="text/javascript">
      var openInfoWindow = null;
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(28.5460459, 77.2714055),
          zoom: 17,
          mapTypeId: google.maps.MapTypeId.HYBRID,
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
	
      {{s|safe}}
	
	function toggleBounce() {
		newmarker(28.5460454, 77.2710000,this.text);
	}
	
	function newmarker(x,y,text,contentString, color){
		var myLatlng = new google.maps.LatLng(x, y);
    content = {
      position: myLatlng,
      map: map,
      draggable:false,
      animation: google.maps.Animation.DROP,
      title:text,
    }
    if (color === 'red'){
      content.icon = "{% static 'gmaps-red-marker.png' %}"
    }
    if (color==='blue'){
      content.icon = "{% static 'gmaps-blue-marker.png' %}";
    }
    else if (color==='green'){
      content.icon = "{% static 'gmaps-green-marker.png' %}";
    }
    var marker = new google.maps.Marker(content);
    var infowindow = new google.maps.InfoWindow({
     content: contentString
   });
    google.maps.event.addListener(marker, 'click', function() {
     if (openInfoWindow){
      openInfoWindow.close();
     }
     openInfoWindow = infowindow;
     infowindow.open(map,marker);
   });
    marker.setMap(map);
  }
	}
	
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
